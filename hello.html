<!DOCTYPE html>
<html>

<head>
    <title>Favorite Websites</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="mainHeader">QuickOpen</h1>

    <!-- Add tabs for different lists -->
    <div id="tabContainer">
        <div>
            <select class="tabLinksContainer" id="id_dropdown">
            </select>
            <button class="openTab" id="openTab" data-tab="openTab" title="Open Tab">➡️</button>
        </div>
        <div>
            <button class="newTab" id="newTab" data-tab="newTab" title="New Tab">+</button>
            <button class="deleteTab" id="deleteTab" data-tab="deleteTab" title="Delete Tab">x</button>
        </div>
    </div>
    <div>
        <ol class="list" id="list">

        </ol>
    </div>

    <div class="bottomContainer">
        <input placeholder="Website, full URL" name="entry" id="entry"></input>
        <button class="openList" id="submitButton">Add to List</button>
    </div>
    </div>

    <script src="popup.js" defer></script>
</body>

</html>
