<!DOCTYPE html>
<html>

<head>
    <title>Favorite Websites</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="mainHeader">QuickOpen</h1>

    <!-- Add tabs for different lists -->
    <div id="tabContainer">
        <div>
            <select class="tabLinksContainer" id="id_dropdown">
            </select>
            <button class="openTab" id="openTab" data-tab="openTab" title="Open List">➡️</button>
        </div>
        <div>
            <button class="newTab" id="newTab" data-tab="newTab" title="New List">+</button>
            <button class="deleteTab" id="deleteTab" data-tab="deleteTab" title="Delete List">x</button>
        </div>
    </div>
    <div>
        <div class="list" id="list">

        </div>
    </div>

    <div class="bottomContainer">
        <input placeholder="Website, full URL" name="entry" id="entry"></input>
        <button class="openList" id="submitButton">Add to List</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="warningHeader">
                <span class="close">&times;</span>
                <svg class="warningBell" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path style="fill:#f44336;fill-opacity:1;" stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                </svg>

            </div>
            <p id="warning"></p>
        </div>
    </div>
    <div id="newTabModal" class="modal">
        <div class="modal-content">
            <span class="closeNewTab">&times;</span>
            <div class="newTabContainer">
                <h2>Create a New List</h2>
                <input type="text" name="ListName" id="ListName" placeholder="e.g. Work">
                <button class="newTabSubmitButton" id="newTabSubmitButton">Create</button>
            </div>
        </div>
    </div>
    <div id="deleteTabModal" class="modal">
        <div class="modal-content">
            <span class="deleteTabX">&times;</span>
            <div class="deleteTabContainer">
                <h2>Delete Tab</h2>
                <p>Would you like to delete the <span id="tabContent"></span> list?</p>
                <button class="deleteTabSubmitButton" id="deleteTabSubmitButton">Delete</button>
            </div>
        </div>
    </div>

    <footer class="footerContainer">
        <a href="https://www.flaticon.com/free-icons/quick" title="quick icons">Quick icons created by Cuputo -
            Flaticon</a>
    </footer>
    <script src="popup.js" defer></script>
</body>

</html>
